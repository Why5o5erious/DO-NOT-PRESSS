<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do Not Press</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: red;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.8);
    }

    #counter, #globalCounter {
      margin-top: 20px;
      font-size: 22px;
    }

    #message {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.85;
      max-width: 420px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <button id="mainButton">DO NOT PRESS</button>

  <div id="counter">You pressed: 0 times</div>
  <div id="globalCounter">Everyone pressed: loading…</div>
  <div id="message">The internet cannot be trusted.</div>

<script>
/* -------------------- FIREBASE SETUP -------------------- */
firebase.initializeApp({
  apiKey: "AIzaSyCE-7BlU_HfYRIeGciR76o4I78DT0qRk6E",
  authDomain: "do-not-press-cbc0e.firebaseapp.com",
  projectId: "do-not-press-cbc0e"
});

const db = firebase.firestore();
const globalRef = db.collection("global").doc("stats");

/* -------------------- LOCAL USER STATE -------------------- */
let count = parseInt(localStorage.getItem("pressCount")) || 0;
let lastClickTime = Date.now();

/* -------------------- ELEMENTS -------------------- */
const button = document.getElementById("mainButton");
const counter = document.getElementById("counter");
const globalCounter = document.getElementById("globalCounter");
const message = document.getElementById("message");

counter.innerText = `You pressed: ${count} times`;

/* -------------------- MESSAGE SYSTEM -------------------- */
const tones = {
  low: ["Okay.", "Hmm.", "Alright.", "So.", "Right."],
  medium: ["Again?", "Really?", "Careful.", "Interesting.", "Noted."],
  high: ["Seriously.", "Why though.", "This is excessive.", "You’re committed."],
  extreme: ["Stop.", "This is unhinged.", "I’m concerned.", "You chose chaos."]
};

const actions = [
  "you pressed the button",
  "you clicked again",
  "that just happened",
  "you did that",
  "another press registered",
  "you came back for more"
];

const endings = [
  "for no reason.",
  "without hesitation.",
  "like it matters.",
  "on purpose.",
  "again.",
  "as expected."
];

const rareMessages = [
  "You weren’t supposed to see this.",
  "Okay… now I’m watching.",
  "Statistically, this was inevitable.",
  "You could’ve stopped. You didn’t."
];

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function updateMessage(c, speed) {
  let tone;
  if (c < 5) tone = tones.low;
  else if (c < 15) tone = tones.medium;
  else if (c < 40) tone = tones.high;
  else tone = tones.extreme;

  let sentence = `${pick(tone)} ${pick(actions)} ${pick(endings)}`;

  if (speed < 400) sentence += " That was fast.";
  else if (speed > 3000) sentence += " You hesitated.";

  if (Math.random() < 0.05) sentence = pick(rareMessages);

  message.innerText = sentence;
}

/* -------------------- CLICK HANDLER -------------------- */
button.addEventListener("click", async () => {
  const now = Date.now();
  const speed = now - lastClickTime;
  lastClickTime = now;

  count++;
  localStorage.setItem("pressCount", count);
  counter.innerText = `You pressed: ${count} times`;

  updateMessage(count, speed);

  try {
    await globalRef.update({
      totalPresses: firebase.firestore.FieldValue.increment(1)
    });
  } catch (e) {
    console.error(e);
  }
});

/* -------------------- GLOBAL LIVE COUNTER -------------------- */
globalRef.onSnapshot(doc => {
  if (doc.exists) {
    globalCounter.innerText =
      `Everyone pressed: ${doc.data().totalPresses.toLocaleString()} times`;
  }
});
</script>

</body>
</html>
