<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do Not Press</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: red;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.8);
    }

    #counter, #globalCounter {
      margin-top: 20px;
      font-size: 22px;
    }

    #message {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.85;
      max-width: 420px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <button id="mainButton">DO NOT PRESS</button>

  <div id="counter">You pressed: 0 times</div>
  <div id="globalCounter">Everyone pressed: loading…</div>
  <div id="message">The internet cannot be trusted.</div>

<script>
/* -------------------- FIREBASE -------------------- */
firebase.initializeApp({
  apiKey: "AIzaSyCE-7BlU_HfYRIeGciR76o4I78DT0qRk6E",
  authDomain: "do-not-press-cbc0e.firebaseapp.com",
  projectId: "do-not-press-cbc0e"
});

const db = firebase.firestore();
const globalRef = db.collection("global").doc("stats");

// Ensure doc exists
globalRef.set({ totalPresses: 0 }, { merge: true });

/* -------------------- LOCAL USER -------------------- */
let count = parseInt(localStorage.getItem("pressCount")) || 0;
let lastClickTime = Date.now();

let seenMilestones = JSON.parse(
  localStorage.getItem("seenGlobalMilestones") || "[]"
);

/* -------------------- ELEMENTS -------------------- */
const button = document.getElementById("mainButton");
const counter = document.getElementById("counter");
const globalCounter = document.getElementById("globalCounter");
const message = document.getElementById("message");

counter.innerText = `You pressed: ${count} times`;

/* -------------------- MESSAGE SYSTEM -------------------- */
const tones = {
  low: ["Okay.", "Hmm.", "Alright.", "So."],
  medium: ["Again?", "Really?", "Careful.", "Interesting."],
  high: ["Seriously.", "Why though.", "This is excessive."],
  extreme: ["Stop.", "This is unhinged.", "You chose chaos."]
};

const actions = [
  "you pressed the button",
  "you clicked again",
  "that just happened",
  "you did that",
  "another press registered"
];

const endings = [
  "for no reason.",
  "without hesitation.",
  "again.",
  "as expected.",
  "on purpose."
];

const rareMessages = [
  "You weren’t supposed to see this.",
  "Okay… now I’m watching.",
  "Statistically, this was inevitable.",
  "You could’ve stopped."
];

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function updateMessage(c, speed) {
  let tone =
    c < 5 ? tones.low :
    c < 15 ? tones.medium :
    c < 40 ? tones.high :
    tones.extreme;

  let text = `${pick(tone)} ${pick(actions)} ${pick(endings)}`;

  if (speed < 400) text += " That was fast.";
  if (speed > 3000) text += " You hesitated.";

  if (Math.random() < 0.05) text = pick(rareMessages);

  message.innerText = text;
}

/* -------------------- GLOBAL MILESTONES -------------------- */
function milestoneMessage(total) {
  if (total === 1000) {
    return "1,000 presses. This is officially a problem.";
  }
  if (total === 2000) {
    return "2,000 presses. Nobody learned anything.";
  }
  return `${total.toLocaleString()} presses reached. Still going.`;
}

function checkMilestone(total) {
  if (total < 1000) return;
  if (total % 500 !== 0) return;
  if (seenMilestones.includes(total)) return;

  message.innerText = milestoneMessage(total);

  // Button reaction
  button.style.transform = "scale(0.9)";
  setTimeout(() => {
    button.style.transform = "scale(1)";
  }, 180);

  seenMilestones.push(total);
  localStorage.setItem(
    "seenGlobalMilestones",
    JSON.stringify(seenMilestones)
  );
}

/* -------------------- CLICK HANDLER -------------------- */
button.addEventListener("click", async () => {
  const now = Date.now();
  const speed = now - lastClickTime;
  lastClickTime = now;

  count++;
  localStorage.setItem("pressCount", count);
  counter.innerText = `You pressed: ${count} times`;

  updateMessage(count, speed);

  try {
    await globalRef.update({
      totalPresses: firebase.firestore.FieldValue.increment(1)
    });
  } catch (e) {
    console.warn("Firebase unavailable");
  }
});

/* -------------------- LIVE GLOBAL LISTENER -------------------- */
globalRef.onSnapshot(doc => {
  if (!doc.exists) return;

  const total = doc.data().totalPresses;
  globalCounter.innerText =
    `Everyone pressed: ${total.toLocaleString()} times`;

  checkMilestone(total);
});
</script>

</body>
</html>
